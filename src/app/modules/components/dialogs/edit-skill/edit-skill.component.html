<h1 mat-dialog-title>Edit Skill</h1>
<form [formGroup]="formSkill" (ngSubmit)="updateskill()">
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Skill </mat-label
      ><input
      matInput
      formControlName="skillName"
      ngModel="{{this.data.skillname}}"
    />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="submit" mat-button color="primary" cdkFocusInitial>
      Guardar
    </button>
    <button mat-button mat-raised-button color="warn" (click)="close()">Cancelar</button>
  </mat-dialog-actions>
</form>
