<h1 mat-dialog-title>Agregar Datos para factura</h1>

<form [formGroup]="formBill" (ngSubmit)="savebill()">
  <mat-dialog-content>


    <mat-form-field  >
      <mat-label class="omrs-input-label">Direccion de envio</mat-label
      ><input
      matInput
      type="text"
      placeholder="Direccion de envio"
      formControlName="billingAddress"
    />
    </mat-form-field>

    <mat-form-field >
      <mat-label class="omrs-input-label">Pais</mat-label
      ><input
      matInput
      type="text"
      placeholder="Pais "
      formControlName="country"
      required
    />
    </mat-form-field>


    <mat-form-field >
      <mat-label class="omrs-input-label">Ciudad</mat-label
      ><input
      matInput
      type="text"
      placeholder="Ciudad"
      formControlName="city"
      required
    />
    </mat-form-field>

  </mat-dialog-content>


  <mat-dialog-actions>
    <button type="submit" mat-button color="primary" cdkFocusInitial>
      Guardar
    </button>

  </mat-dialog-actions>
</form>
