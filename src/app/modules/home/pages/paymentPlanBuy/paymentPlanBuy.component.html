
<section class="container">

  <h1>Comprar Publicidad</h1>

  <div class="content" *ngFor="let paymentPlan of paymentplan">
    <!--Purchase information according to the selected payment plan -->
    <h2 class="text">Plan :{{paymentPlan.plan}}</h2>
    <h2 class="text">Descripcion :{{paymentPlan.description}}</h2>
    <h2 class="text">Costo :{{paymentPlan.cost}}</h2>
    <h2 class="text">Duracion de la publicidad :{{paymentPlan.duration}}</h2>
  </div>

  <div class="table">
   <!-- Button to select the card and make the purchase-->
      <p>Usar tarjeta de cr√©dito</p><br>
    <button type="button" class="SelectButton" routerLink="/user/paymentMethod/">Seleccionar</button>
  </div>
</section>
