<section class="container">
  <div class="table">

  <h2 class="text"><strong>Se realizará una donación a</strong></h2>
  <h1 class="text"><strong>{{project?.projectTitle}}</strong></h1>

  <form >
    <mat-form-field>
      <mat-label>Nombres:</mat-label>
      <input
      matInput
      placeholder="Nombres"
      formControlName="name"
      required
      ngModel="{{user?.name}}"
      />
    </mat-form-field>

    <mat-form-field>
    <mat-label>Apellidos:</mat-label>
    <input
      matInput
      placeholder="Apellidos"
      formControlName="surname"
      required
      ngModel="{{user?.surname}}"
    />
    </mat-form-field>

    <mat-form-field>
    <mat-label>Monto a donar:</mat-label>
    <input
      matInput
      placeholder="monto"
      formControlName="amount"
      required
      ngModel="{{}}"
    />
    </mat-form-field>

    <button
      type="button"
      class="donationButton"
    >
      Donar
    </button>
  </form>
  </div>
</section>
