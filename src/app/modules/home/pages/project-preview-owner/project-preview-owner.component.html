
<div class="container">
  <br />
  <div class="row">
    <br />
    <h1 class="name">
      <strong>{{ project?.projectTitle }}</strong>
    </h1>
  </div>
  <div class="row">
    <div class="picture col">
      <img *ngIf="media.length>=1"
           class="img-fluid img-thumbnail"
           src="{{media[0].url}}"
      />
      <img *ngIf="media.length==0"
           class="img-fluid img-thumbnail"
           src="https://es.unesco.org/youth/toptips/user/pages/images/home-feature-two_mobile.png"
      />
    </div>
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="our-team">
        <div class="team-content">
          <h4 class="title"><b>Descripcion : </b></h4>
          <p>{{ project?.description }}</p>
          <h5 class="title"><b>Vistas : </b>{{ project?.views }}</h5>
          <h5 class="title">
            <b>Fecha de creaci√≥n : </b
            >{{ project?.createDate | date: "longDate" }}
          </h5>
        </div>
        <button mat-raised-button color="primary">Participantes</button>
      </div>

    </div>
  </div>
</div>


<mat-grid-list cols="4" >
  <button mat-raised-button color="primary">
    Administrar fotos
  </button>
  <mat-grid-tile *ngFor="let images of media">
    <a   (click)="debugBase64(images?.url)">
      <img src="{{images?.url}}" alt="" style="width:150px">
    </a>
  </mat-grid-tile>
</mat-grid-list>


<div style="text-align:center;">
  <TABLE style="margin: 0 auto;" >
    <TR>
      <TD>
        <div class="wrapper">
          <div class="card">
            <div class="front">
              <h1>Area</h1>
            </div>
            <div class="right">
              <ul *ngFor="let area of listArea">
                <li>{{listArea.indexOf(area)+1}}     {{area.nameArea}}</li>
              </ul>
            </div>
          </div>

        </div>
      </TD>
      <TD>
        <div class="wrapper">
          <div class="card">
            <div class="front">
              <h1>Skill</h1>
            </div>
            <div class="right">
              <ul *ngFor="let skill of skills">
                <li>{{skills.indexOf(skill)+1}}     {{skill.skillName}}</li>
              </ul>
            </div>
          </div>

        </div>
      </TD>
    </TR>

  </TABLE>

</div>
