
<div class="container">
  <br />
  <div class="row">
    <br />
    <h1 class="name">
      <strong>{{ project?.projectTitle }}</strong>
    </h1>
  </div>
  <div class="row">
    <div class="picture col">
      <img *ngIf="media.length>=1"
           class="img-fluid img-thumbnail"
           src="{{media[0].url}}"
      />
      <img *ngIf="media.length==0"
           class="img-fluid img-thumbnail"
           src="https://es.unesco.org/youth/toptips/user/pages/images/home-feature-two_mobile.png"
      />
    </div>
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="our-team">
        <div class="team-content">
          <h4 class="title"><b>Descripcion : </b></h4>
          <p>{{ project?.description }}</p>
          <h5 class="title"><b>Vistas : </b>{{ project?.views }}</h5>
          <h5 class="title">
            <b>Fecha de creaci√≥n : </b
            >{{ project?.createDate | date: "longDate" }}
          </h5>
        </div>
        <button mat-raised-button color="primary">Participantes</button>
      </div>

    </div>
  </div>
</div>


<mat-grid-list cols="4" >
  <button mat-raised-button color="primary">
    Administrar fotos
  </button>
  <mat-grid-tile *ngFor="let images of media">
    <a   (click)="debugBase64(images?.url)">
      <img src="{{images?.url}}" alt="" style="width:150px">
    </a>
  </mat-grid-tile>
</mat-grid-list>


<mat-grid-list cols="2" rowHeight="2:1">


  <mat-grid-tile>
    <mat-grid-tile-header>
      <h1>Areas</h1>
    </mat-grid-tile-header>
    <table id="customers">
      <tr>
        <th>#</th>
        <th>Area</th>
      </tr>
      <tr *ngFor="let area of listArea">
        <td>{{listArea.indexOf(area)+1}}</td>
        <td>{{area.nameArea}}</td>
      </tr>
    </table>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-grid-tile-header>
      <h1>Tags</h1>
    </mat-grid-tile-header>
    <mat-chip-list class="mat-chip-list-stacked" >
      <mat-chip *ngFor="let tag of listTags" selected>
        {{tag.nameTags}}
      </mat-chip>
    </mat-chip-list>
  </mat-grid-tile>
</mat-grid-list>
