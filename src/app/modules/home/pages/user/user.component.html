<div>
  <label>First Name</label>
  <input type="text" [(ngModel)]="user.name" placeholder="Id" />
  <label >Last Name</label>
  <input type="text" [(ngModel)]="user.surname" />
  <label >Nick Name</label>
  <input type="text" [(ngModel)]="user.username"  />
  <label >Email</label>
  <input type="text" [(ngModel)]="user.email"  />
  <label >Description</label>
  <input type="text" [(ngModel)]="user.description"  />
  <label >Image</label>
  <input type="text" [(ngModel)]="user.image" />
  <label >Cellphone</label>
  <input type="text" [(ngModel)]="user.cellphone" />

  <button class="button" (click)="update()">Update User</button>
</div>

<div class="your_div" >
  <h1>SKILLS</h1>
  <button class="button" > Add Skill</button>
  <hr>
  <table>
    <thead>
    <tr>
      <th>#</th>
      <th>Skills</th>
    </tr>
    </thead>
    <tbody>
    <tr class="pure-table-odd" *ngFor="let skill of skills">
      <td>{{skill.skillId}}</td>
      <td>{{skill.skillName}}</td>
    </tr>
    </tbody>
  </table>
</div>
