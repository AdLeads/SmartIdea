<div class="container">
  <br />
  <div class="row">
    <br />
    <h1 class="name">
      <strong>{{ project?.projectTitle }}</strong>
    </h1>
  </div>
  <div class="row">
    <div class="picture col">
      <img
        class="img-fluid img-thumbnail"
        src="https://es.unesco.org/youth/toptips/user/pages/images/home-feature-two_mobile.png"
      />
    </div>
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="our-team">
        <div class="team-content">
          <h4 class="title"><b>Descripcion : </b></h4>
          <p>{{ project?.description }}</p>
          <h5 class="title"><b>Vistas : </b>{{ project?.views }}</h5>
          <h5 class="title">
            <b>Fecha de creaci√≥n : </b
            >{{ project?.createDate | date: "longDate" }}
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="column" *ngFor="let images of media">
    <a target="_blank" href="{{images?.url}}">
      <img src="{{images?.url}}" alt="" style="width:150px">
    </a>
  </div>
</div>

<div>
  <h1>Area</h1>
  <hr />
  <div *ngFor="let area of listArea">
    {{area.areaId}}     {{area.nameArea}}
  </div>


</div>
